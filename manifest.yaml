apiVersion: apps/v1
kind: Deployment
metadata:
  name: tucker-stedi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tucker-stedi
  template:
    metadata:
      labels:
        app: tucker-stedi
    spec:
      containers:
        - name: tucker-stedi
          image: gcr.io/teca-350016/stedi-tucker:latest
          command: ["npm"]
          args: ["run", "start"]
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".15"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: tucker-stedi-loadbalancer
spec:
  selector:
    app: tucker-stedi
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000